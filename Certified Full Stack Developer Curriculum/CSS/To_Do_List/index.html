<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="Stylesheet" href="styles.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Styled To-Do List</title>
</head>

<body>
<div class="ToDoList">
    <main>
        <h1>Research Checkliste</h1>
        <ul class="todo-list">
            <li><label for="Item_1"><input id="Item_1" type="checkbox">Require html skills</label>
            <ul class="sub-item">
                <li>Check <a class="sub-item-link" href="https://www.freecodecamp.org/learn/full-stack-developer/" target="_blank">
                    freeCodeCamp
                </a> html </li>
                <li>Check <a class="sub-item-link" href="https://www.theodinproject.com" target="_blank">
                    TheOdinProject
                </a> html </li>
            </ul>
            </li>
            <li><label for="Item_2"><input id="Item_2" type="checkbox">Learn CSS</label>
                <ul class="sub-item">
                    <li>Check <a class="sub-item-link" href="https://www.freecodecamp.org/learn/full-stack-developer/" target="_blank">
                        freeCodeCamp
                    </a> CSS </li>
                </ul>
            </li>
            <li><label for="Item_3"><input id="Item_3" type="checkbox">Check JavaScript</label>
                <ul class="sub-item">
                    <li>Check <a class="sub-item-link" href="https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures-v8/" target="_blank">
                        freeCodeCamp
                    </a> JS</li>
                </ul>
            </li>
            <li><label for="Item_4"><input id="Item_4" type="checkbox">Learn Backend</label>
                <ul class="sub-item">
                    <li>Check <a class="sub-item-link" href="https://www.freecodecamp.org/learn/back-end-development-and-apis/" target="_blank">
                        freeCodeCamp
                    </a> BackEnd</li>
                </ul>
            </li>
        </ul>
    </main>
</div>
</body>

</html>

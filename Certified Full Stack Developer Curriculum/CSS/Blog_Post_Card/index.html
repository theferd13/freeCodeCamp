<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="Stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
</head>
<body>
    <div class="blog-post-card">
        <main>
            <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="PostCard"> 
            <div class="post-content">
                <h2 class="post-title">Learn Web Development in 2025</h2>
                <p class="post-excerpt">Stay ahead of the curve with the latest trends in web development.
                     Discover what's new and exciting in 2025</p>
                <p><a class="read-more" href="https://www.freecodecamp.org/learn/full-stack-developer/">Read More</a></p>
            </div>
        </main>
    </div>
    
</body>
</html>

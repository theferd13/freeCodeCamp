<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="Stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build an Event Flyer Page</title>
</head>
<body>
    <header class="intro">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/event.jpg" alt="Rock">
        <h1>Carnevall in Rio 2025</h1>
        <p>Get ready for the Party of the Year!</p>
        <p><strong>When:</strong> March 2025 <strong> Where:</strong> Rio</p>
    </header>
    <hr>
    <main class="main_section">
        <section>
            <h2>Hightlights</h2>
            <ul>
                <li>Free Beer</li>
                <li>Free Music</li>
                <li>Free Life</li>
            </ul>
        </section>
        <section>
            <h2>Guests</h2>
            <ul>
                <li>Mambo Nr. 5</li>
                <li>Coldplay</li>
                <li>Avicis Brother</li>
                <li>Oliver Koletzki</li>
            </ul>
        </section>
        <section>
            <h2>Locations</h2>
            <ul>
                <li>Rio</li>
                <li>Coppa Cabana</li>
            </ul>
        </section>
    </main>
    <hr>
    <footer class="footer">
        <p>&copy 2025 Carnevall in Rio</p>
    </footer>
</body>
</html>

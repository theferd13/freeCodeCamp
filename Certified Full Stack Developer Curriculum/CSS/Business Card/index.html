        <title>Business Card</title>

    <body>
    <div class="business-card">
        <main>
            <img class ="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="Card_Cover"> 
            <p class="full-name">Paul Van Dyke</p>
            <p class="designation">Master of Amore</p>
            <p class="company">Amore Entertainment</p>
            <hr>
            <address class="personal-details">
                <p>email: amore@email.com</p>
                <p>Telefon: 0123 456 789 101</p>
                <p><a href="freecodecamp.org" target="_blank">Portfolio</a></p>
            </address>
            <hr>
            <div class="social-media">
                <h2>Connect with me</h2>
                <section class="links">
                    <p><a href="twitter.com" target="_blank">Twitter</a></p>
                    <p><a href="Linkedin.com" target="_blank">LinkedIn</a></p>
                    <p><a href="github.com" target="_blank">GitHub</a></p>
                </section>
            </div>
            </section>
        </main>
    </div>

    </body>

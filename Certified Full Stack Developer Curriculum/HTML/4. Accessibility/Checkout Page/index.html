<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Checkout Page</title>
	</head>
	<body>
		<h1>Checkout</h1>
		<section>
			<h2>Your Cart</h2>
			<img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Spoon">
			<p>A Rubik Cube - â‚¬19,99</p>
		</section>
		
		<section>
			<h2>Payment Information</h2>
			<form action="https://freecodecamp.org" method="POST">
				<fieldset>
					<legend>Please Provide Your Details</legend>
					<div>
						<label for="card-name">Name on the Card:</label>
						<input type="text" id="card-name" name="card-name" required aria-required="true" placeholder="Maxi Musterfrau"/>
					</div>
					<div>
						<label for="card-number">Card Number:</label>
						<input type="number" id="card-number" name="card-number" required aria-required="true" placeholder="1234 5678 1234 5678"/>
					</div>
					<div>
						<label for="exp-date">Expire Date:</label>
						<input type="text" id="exp-date" name="exp-date" required aria-required="true" placeholder="MM/YY" />
					</div>
					<div>
						<label for="csv">Card Number:</label>
						<input type="number" id="csv" name="csw" required aria-required="true" placeholder="123" />
					</div>
					<div>
						<button type="submit">Send Details</button>
					</div>
				</fieldset>
			</form>	
		</section>
		
	</body>
</html>
